{% load simple_components %}

{% #set_component "card" %}
    <div class="card">
        <div class="card-body">
            {% set_slot "card-body" %}
        </div>
    </div>
{% /set_component %}

{% #component "card" %}
    {% @slot "card-body" %}
        <p>Simple slot</p>
    {% /slot %}
{% /component %}
